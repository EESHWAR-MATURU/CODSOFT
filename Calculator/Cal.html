<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="Cal.css" />
</head>

<body>
    <div class="calculator-container">
        <div class="theme-toggle">
            <button id="theme-btn" title="Toggle Theme">ðŸŒ™</button>
        </div>
        <div class="calculator">
            <input type="text" id="display" disabled placeholder="0" />
            <div class="buttons">
                <button class="btn fn" onclick="clearDisplay()">C</button>
                <button class="btn fn" onclick="deleteLast()">DEL</button>
                <button class="btn fn" onclick="insert('(')">(</button>
                <button class="btn fn" onclick="insert(')')">)</button>

                <button class="btn adv" onclick="insert('Math.sin(')">sin</button>
                <button class="btn adv" onclick="insert('Math.cos(')">cos</button>
                <button class="btn adv" onclick="insert('Math.tan(')">tan</button>
                <button class="btn op" onclick="insert('/')">Ã·</button>

                <button class="btn adv" onclick="insert('Math.log10(')">log</button>
                <button class="btn adv" onclick="insert('Math.sqrt(')">âˆš</button>
                <button class="btn adv" onclick="insert('**2')">xÂ²</button>
                <button class="btn op" onclick="insert('*')">Ã—</button>

                <button class="btn" onclick="insert('7')">7</button>
                <button class="btn" onclick="insert('8')">8</button>
                <button class="btn" onclick="insert('9')">9</button>
                <button class="btn op" onclick="insert('-')">âˆ’</button>

                <button class="btn" onclick="insert('4')">4</button>
                <button class="btn" onclick="insert('5')">5</button>
                <button class="btn" onclick="insert('6')">6</button>
                <button class="btn op" onclick="insert('+')">+</button>

                <button class="btn" onclick="insert('1')">1</button>
                <button class="btn" onclick="insert('2')">2</button>
                <button class="btn" onclick="insert('3')">3</button>
                <button class="btn adv" onclick="insert('Math.PI')">Ï€</button>

                <button class="btn" onclick="insert('0')">0</button>
                <button class="btn" onclick="insert('.')">.</button>
                <button class="btn adv" onclick="insert('Math.E')">e</button>
                <button class="btn eq" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="Cal.js"></script>
</body>

</html>
